<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<form #empleadoForm="ngForm" (ngSubmit)="agregarempleado(empleadoForm)">
						<div class="row">
							<div class="input-field col s12">
								<input type="text" name="name" #name="ngModel" [(ngModel)]="empleadoservice.selectedEmpleado.name" placeholder="Ingresa el nombre del empleado">
							</div>
							<div class="input-field col s12">
								<input type="text" name="position" #position="ngModel" [(ngModel)]="empleadoservice.selectedEmpleado.position" placeholder="Ingresa la cargo del empleado">
							</div>
							<div class="input-field col s12">
								<input type="text" name="office" #office="ngModel" [(ngModel)]="empleadoservice.selectedEmpleado.office" placeholder="Ingresa la oficina del empleado">
							</div>
							<div class="input-field col s12">
								<input type="number" name="salary" #salary="ngModel" [(ngModel)]="empleadoservice.selectedEmpleado.salary" placeholder="Ingresa el salario del empleado">
							</div>
							<div class="card-action">
								<div class="input-field col s12">
									<button class="btn left" (click)="limpiarform(empleadoForm)" type="button">Limpiar</button>
									<button class="btn rigth">Guardar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s1">
			
		</div>
		<div class="col s10">
			<table>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Cargo</th>
						<th>Oficina</th>
						<th>Salario</th>
						<td>Editar</td>
						<td>Eliminar</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor=" let empleado of empleadoservice.empleados" >
						<td>{{empleado.name}}</td>
						<td>{{empleado.position}}</td>
						<td>{{empleado.office}}</td>
						<td>{{empleado.salary}}</td>
						<td>
							<a (click)="editarempleado(empleado)">
								<i class="material-icons">edit</i>
							</a>
						</td>
						<td>
							<a (click)="eliminarempleado(empleado._id)">
								<i class="material-icons">delete</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col s1">
		</div>
	</div>
</div>
